<!DOCTYPE html>
<html>
  <head>
  <title>Philosophers</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
  <body>
    
   

<!-- Modal window -->
<div id="exp-modal" class="modal">
  <div class="modal-content">
    <textarea id="exp-summary"  name="exp-summary" rows="25" cols="80"> </textarea>
  </div>
</div>


<!-- Loader -->
<div class="loader" id="loader">
  <div class="inner one"></div>
  <div class="inner two"></div>
  <div class="inner three"></div>
</div>

<div class="container">

<div class="row">
  <div class="col">
    <h2>Find an Expert</h2>
    </div>
  </div>
 
  <div class="row">
    <div class="col form-group">
      <textarea autofocus placeholder="Ask a question..." id="question_box" class="form-control" name="question_box" rows="4" cols="100"></textarea>
    </div>
  </div>

  <div class="row buttons-row">
    <div class="col">
   
    <input class="btn btn-primary" style="background-color: rgb(5, 142, 135); border-color: green;" type="submit" name="next" value="Submit" onclick="handleQuery();">
    <input class="btn btn-primary" style="background-color: rgb(5, 142, 135); border-color: green;" type="reset" name="reset" value="Reset" onclick="resetPage();">
    
    <input style="margin-left: 5px;" type="number" id="num-experts" name="num-experts" min="1" max="5" value="3">
    <label for="quantity">Number of experts</label>
  
  </div>
  </div>

  <div id="expert-cards"></div>

  </body>


  <script>
    // Get the modal
    var modal = document.getElementById("exp-modal");
    var expSummary = document.getElementById("exp-summary");
    
    
    //var btn = document.getElementById("exp-Btn");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    openModal = function(num) {
      expSummary.textContent = num[2];
      modal.style.display = "block";
    }
    
    
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>

</html>
